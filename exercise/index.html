<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Math Practice</h1>
        <p class="show-hide">Please select an answer below the problem by clicking on the box</p>
    </header>

    <main>
        <section id="problem">
            <div class="expression show-hide"></div>
            <p>
                Problem: <span class="currentProblem">1</span>/10 | Score: <span class="currentScore">0</span>
            </p>
        </section>
        <section id="answers" class="show-hide">
            <ul>
                <li class="li"></li>
                <li class="li"></li>
                <li class="li"></li>
                <li class="li"></li>
            </ul>
        </section>
        <button id="btnStartOver">Start Over</button>
    </main>
    <section class="summary-section hidden">
        <h2>Summary</h2>
        <p>Your final score is <span class="finalScore"></span> out of 10</p>
        <button class="btnStartOver">Start Over</button>
    </section>
    <footer>
        Copyright &copy; 2020 LearnIT. All Rights Reserved.
    </footer>

    <script src="js/app.js"></script>

</body>

</html>
